<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Wiki</h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}. <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'django.contrib.auth.views.login' %}">Login</a></p>
        {% endif %}
    </header>
    <hr>
    <div id="body">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
