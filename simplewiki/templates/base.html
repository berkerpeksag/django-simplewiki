<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ STATIC_URL }}style/normalize.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}style/screen.css" rel="stylesheet" media="screen">
</head>
<body>
    <header>
        <h1>Django Simple Wiki</h1>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}. <a href="{% url 'django.contrib.auth.views.logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'django.contrib.auth.views.login' %}">Login</a></p>
        {% endif %}
    </header>
    <hr>
    <div id="body">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
