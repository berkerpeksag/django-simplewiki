{% extends "simplewiki/base.html" %}

{% block title %}{{ _('Pages') }}{% endblock %}

{% block content %}
    <h1>{{ _('Pages') }}</h1>
    <ul>
    {% for doc in docs %}
        <li><a href="{% url 'simplewiki.detail' slug=doc.slug %}">{{ doc.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
