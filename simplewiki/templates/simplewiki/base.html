{% load l10n %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ STATIC_URL }}style/normalize.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}style/screen.css" rel="stylesheet" media="screen">
</head>
<body>
    <header>
        <div id="user">
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}. <a href="{% url 'django.contrib.auth.views.logout' %}">{{ _('Logout') }}</a></p>
        {% else %}
            <p><a href="{% url 'django.contrib.auth.views.login' %}">{{ _('Login') }}</a></p>
        {% endif %}
        </div>
        <h1><a href="{% url 'document_index' %}">Django Simple Wiki</a></h1>
    </header>
    <div id="body">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
