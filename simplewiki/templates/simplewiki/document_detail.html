{% extends "base.html" %}

{% block title %}{{ doc.title }}{% endblock %}

{% block content %}
    <h2>
        {{ doc.title }}
        {% if user.is_authenticated %}
        [<a href="{{ doc.get_absolute_url }}/edit/">edit</a>]
        {% endif %}
    </h2>
    <p id="doc-meta">
        Created by {{ doc.author.username }} {{ doc.created_on|timesince }} ago.
    </p>
    {{ doc.render|safe }}
{% endblock %}
