{% extends "base.html" %}

{% block content %}
    <h2>{{ doc.title }}</h2>
    <p>
        by {{ doc.author.username }}
    </p>
    {% if user.is_authenticated %}
        <p>
            <a href="{{ doc.get_absolute_url }}/edit/">Edit</a>
        </p>
    {% endif %}
    {{ doc.render|safe }}
    <hr>
{% endblock %}
