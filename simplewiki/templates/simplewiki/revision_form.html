{% extends "simplewiki/base.html" %}

{% block title %}Editing {{ doc.title }}{% endblock %}

{% block content %}
    <h2>Editing <a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a></h2>
    <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="line">
            {{ field.errors }}
            {{ field.label_tag }}
            <div class="field">
                {{ field }}
                <p class="help">{{ field.help_text }}</p>
            </div>
        </div>
    {% endfor %}
        <div class="footer">
            <input class="button" type="submit" value="{{ _('Save') }}">
        </div>
    </form>
{% endblock %}
