{% extends "simplewiki/base.html" %}

{% block content %}
    <h2><a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a></h2>
    <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="line">
            {{ field.errors }}
            {{ field.label_tag }}
            <div class="field">
                {{ field }}
                <p class="help">{{ field.help_text }}</p>
            </div>
        </div>
    {% endfor %}
    <footer>
        <input class="button" type="submit" value="{{ _('Save') }}">
    </footer>
    </form>
{% endblock %}
