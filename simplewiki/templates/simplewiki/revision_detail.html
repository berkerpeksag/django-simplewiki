{% extends "simplewiki/base.html" %}

{% block content %}
    <h1>
        <div class="doc-tools">
            <a href="{% url 'simplewiki.revisions' slug=rev.document.slug %}">revisions</a>
        </div>
        Revision of
        <a href="{% url 'simplewiki.detail' slug=rev.document.slug %}">{{ rev.document.title}}</a>
    </h1>
    <p id="doc-meta">
        Made by {{ rev.creator }} {{ rev.created_on|timesince }} ago.
    </p>
    <hr>
    {{ rev.diff|safe }}
{% endblock %}
